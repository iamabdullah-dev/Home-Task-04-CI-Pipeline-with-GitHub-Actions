name: CI Pipeline

on:
  push:
    branches: [ main ]   # Triggers on pushes to main branch
  pull_request:
    branches: [ main ]   # Triggers on PRs targeting main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Flake8 linter
        run: pip install flake8

      - name: Run linting
        run: flake8 .   # Checks code style

  docker:
    needs: lint         # Depends on lint job success
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3  # <--- Use v3 instead of v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5  # <--- Add this missing step
        with:
          context: .
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/your-repo-name:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/your-repo-name:${{ github.sha }}
          push: true
